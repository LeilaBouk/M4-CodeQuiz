<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <a href="./scores.html">ðŸ‘¾ View High Scores ðŸ‘¾</a>
        <h1 class="welcome">Welcome to the Code Quiz</h1>
    </header>

    <WebContainer class="webContainer">

        <!-- MASCOT  -->

        <mascotContainer>
            <img src="./assets/images/PlaceHolder.png" alt="quiz mascot" class="mascot">
        </mascotContainer>

<!-- TITLE SCREEN SECTION -->

<container id="titleScreen">

    <startCard>
        <button id="start">Start!</button>

        <p class="description">This is a timed quiz.</p>
    </startCard>

</container>

<!-- QUIZ SECTION -->

<quizContainer id="quizContainer" style="display:none">
    <h2 id="question"> Placeholder Question</h2>
    <ul>
        <button id="A">Option A</button>
        <button id="B">Option B</button>
        <button id="C">Option C</button>
        <button id="D">Option D</button>
    </ul>
    <h3>Time Remaining: <p id="time"></p></h3>
</quizContainer>

<!-- GAME OVER SECTION -->

<gameEnd id="gameOver" style="display:none">
    <h2>Game Over!</h2>
    <h3>Your score is <p id="score"></p></h3>
    <input type="text" id="initials" placeholder="Your Initials Here">
    <button id="saveScore">Save Score?</button>
    <button id="restart">Restart?</button>
</gameEnd>

</WebContainer>
    
<script src="./assets/js/script.js"></script>
</body>
</html>
